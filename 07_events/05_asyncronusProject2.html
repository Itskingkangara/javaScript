<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5; /* light neutral */
      font-family: 'Times New Roman', Times, serif;
      color: #d63384; /* elegant pink */
      text-align: center;
    }

    h1 {
      max-width: 600px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    button {
      background-color: #d63384; /* pink */
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px 0;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 120px;
    }

    button:hover {
      background-color: #b52a6d;
    }

    button:active {
      background-color: #9c245d;
    }
  </style>
</head>
<body>
  <h1 id="heading">
    !! SHIVI !!  
  </h1>
  <h1 id="heading2">FOR YOU</h1>

  <button id="start">START</button>
  <button id="stop">STOP</button>
</body>
</html>

<script>
    const start= document.querySelector('#start')

    start.addEventListener('click', ()=>{

        let num= 10;
        document.getElementById('heading2').innerHTML=''

        const counting =setInterval(() => {
            document.getElementById('heading').innerHTML=`${num}`
            num--

            if( num === 0 ){
                clearInterval(counting)

                document.getElementById('heading').innerHTML= "I KNOW YOU ARE LOOKING AMAZING AT THIS TIME AND THIS SMILE ON YOUR FACE AT THIS TIME ..... MAKING ME BLUSH JUST BY THINKING OF YOU  "
            }
        }, 1000);

        
    })
</script>
</html>
