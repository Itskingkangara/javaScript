<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>

<script>
    const body= document.querySelector('body')

    const button = document.createElement('button')
    const item= document.createElement('item')
    button.appendChild(item)
    item.innerHTML=`<h1> CLICK ON ME </h1>`
    body.appendChild(button)

    const image= document.createElement('image')
    body.append(image)

    const userURL= 'https://api.github.com/users/hiteshchoudhary'

    const xmlReq= new XMLHttpRequest()
    xmlReq.open('GET', userURL)
    xmlReq.send()

    let userName=''
    let userImgURL=''
    let a=''


    
    xmlReq.onreadystatechange = function(){

        // console.log(xmlReq.readyState)
        // console.log(typeof letFetchData)
        // console.log(data)

        if(xmlReq.readyState===4){
        const letFetchData= JSON.parse(this.responseText)
        userName = letFetchData.name
        userImgURL = letFetchData.avatar_url
    }
    
    }

    const navButton = document.querySelector('button')

    
    

    navButton.addEventListener('click', ()=>{
        
        image.innerHTML= `<img src="${userImgURL}"> ${userName}</img>`
        // navButton.removeChild()
    })

    
    

</script>
</html>
